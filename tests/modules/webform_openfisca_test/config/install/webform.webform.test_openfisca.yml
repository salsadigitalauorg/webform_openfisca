third_party_settings:
  webform_openfisca:
    fisca_enabled: '1'
    fisca_api_endpoint: 'https://rac.g0v.nz/'
    fisca_field_mappings: |-
      {
          "family_scheme__caregiver_age_qualifies_mum": "persons.Mum.family_scheme__caregiver_age_qualifies",
          "family_scheme__caregiver_age_qualifies_dad": "persons.Dad.family_scheme__caregiver_age_qualifies",
          "mum": "persons.Mum.date_of_birth",
          "dad": "persons.Dad.date_of_birth",
          "period": "persons.person.date_of_birth"
      }
    fisca_return_key: 'persons.Dad.family_scheme__caregiver_age_qualifies,persons.Mum.family_scheme__caregiver_age_qualifies'
    fisca_variables: |-
      {
          "family_scheme__caregiver_age_qualifies": {
              "id": "family_scheme__caregiver_age_qualifies",
              "description": "Is a person qualified under the family scheme age parameters",
              "valueType": "Boolean",
              "defaultValue": false,
              "definitionPeriod": "MONTH",
              "entity": "person",
              "source": "https:\/\/benefitme.nz\/blob\/20.0.3\/openfisca_aotearoa\/variables\/acts\/income_tax\/family_scheme\/family_scheme.py#L26-L34",
              "references": [
                  "http:\/\/legislation.govt.nz\/act\/public\/2007\/0097\/latest\/DLM1518479.html#DLM1518479"
              ],
              "formulas": {
                  "0001-01-01": {
                      "source": "https:\/\/benefitme.nz\/blob\/20.0.3\/openfisca_aotearoa\/variables\/acts\/income_tax\/family_scheme\/family_scheme.py#L33-L34",
                      "content": "def formula(persons, period, parameters):\n    return persons(\"age\", period.start) >= parameters(period).entitlements.income_tax.family_scheme.principal_caregiver_age_threshold\n"
                  }
              }
          },
          "date_of_birth": {
              "id": "date_of_birth",
              "description": "Birth date",
              "valueType": "Date",
              "defaultValue": "1970-01-01",
              "definitionPeriod": "DAY",
              "entity": "person",
              "source": "https:\/\/benefitme.nz\/blob\/20.0.3\/openfisca_aotearoa\/variables\/demographics\/ages.py#L17-L23",
              "references": [
                  "https:\/\/en.wiktionary.org\/wiki\/birthdate"
              ]
          }
      }
    fisca_entity_roles: |-
      {
          "dad": {
              "role": "families.family.partners.Dad",
              "is_array": 1
          },
          "mum": {
              "role": "families.family.partners.Mum",
              "is_array": 1
          }
      }
